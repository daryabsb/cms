{% include 'hud/pos/active-order.html' %}

<div hx-swap-oob="true" class="pos-sidebar-footer" id="order-calculations">
    <div class="d-flex align-items-center mb-2">
        <div>Subtotal</div>
        <div class="flex-1 text-end h6 mb-0">${{ active_order.item_subtotal|floatformat:"0" }}</div>
    </div>
    <div class="d-flex align-items-center">
        <div>Total Discount</div>
        <div class="flex-1 text-end h6 mb-0">${{ discount|floatformat:"0" }}</div>
    </div>
    <div class="d-flex align-items-center">
        <div>VAT ({{ tax_rate|floatformat:"0" }}%)</div>
        <div class="flex-1 text-end h6 mb-0">${{ tax_amount|floatformat:"0" }}</div>
    </div>
    <hr>
    <div class="d-flex align-items-center mb-2">
        <div>Total</div>
        <div id="order-subtotal-{{ active_order.id }}" class="flex-1 text-end h4 mb-0">${{ active_order.total|floatformat:"0" }}</div>
    </div>
    <div class="mt-3">
        <div class="btn-group d-flex">
            <a href="#" class="btn btn-outline-default rounded-0 w-80px">
                <i class="bi bi-bell fa-lg"></i><br>
                <span class="small">Service</span>
            </a>
            <a href="#" class="btn btn-outline-default rounded-0 w-80px">
                <i class="bi bi-receipt fa-fw fa-lg"></i><br>
                <span class="small">Bill</span>
            </a>
            <a href="#" class="btn btn-outline-theme rounded-0 w-150px">
                <i class="bi bi-send-check fa-lg"></i><br>
                <span class="small">Submit Order</span>
            </a>
        </div>
    </div>
</div>
