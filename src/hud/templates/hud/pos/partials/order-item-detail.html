<div class="flex-1" id="item-detail-{{ item.number }}" >
    <div class="h6 mb-1">{{ item.product.name }}</div>
    <div class="small mb-2">{{ item.product.currency.name }} {{ item.price|floatformat:"0" }}</div>
    {% component "qty_button" item=item btn_class='btn-sm' input_class='form-control-sm  bg-white bg-opacity-25' %}{% endcomponent %}
</div>
