{% if item %}
<div class="pos-order border-bottom" id="order-item-{{ item.number }}" >
    <div class="pos-order-product">
        <div class="img"
        style="background-image: url({{ item.product.img }})"></div>
        <!-- item details will be updated here -->
        {% include 'hud/pos/partials/order-item-detail.html' %}
    </div>
    <div id="pos-order-price-{{ item.number }}" class="pos-order-price">
        <div>
        <span  class="small">{{ item.product.currency.name }}</span> {{ item.subtotal|floatformat:"0" }}</div>
        <div id='message-received'></div>
        <div class="btn-group position-absolute end-0 bottom-0">

            <a href="#" 
                hx-get="{% url 'hud:modal-calculator' %}" 
                hx-target="#modal-calculator" 
                hx-trigger="click"
                hx-vals='{
                    "is_ajax": true,
                    "el-id": "orders-detail",
                    "url": "/hud/change-quantity/{{ item.number}}/",
                    "template_name":"hud/pos/order-detail.html"
                    }'
                data-bs-toggle="modal"
                data-bs-target="#modal-calculator"
                class="btn text-success"
                style="width:10px;"
                >
                <i class="fas fa-fw fa-calculator"></i>
                </a>
            
        <button 
            hx-delete="{% url 'hud:remove-button-confirm' item.number %}"
            hx-target="#order-item-{{ item.number }}"
            class="btn text-danger">
            <i class="far fa-fw fa-trash-alt col"></i>
            </button>
        </div>
    </div>
    <div id="placeholder-remove">
        <!-- Confirm remove will be rendered here -->
    </div>
</div>

{% endif %}
