{% load static %}
<div class="tab-pane fade h-100 show active" id="active-order-tab">
    {% for item in active_order.items.all %}
    {% include 'hud/pos/order-item.html' with item=item %}
    {% endfor %}
    <div id="pos-order" class="pos-order">
        <div class="pos-order-product">
            <div class="img"
                style="background-image: url({% static 'hud/img/pos/product-8.jpg' %})"></div>
            <div class="flex-1">
                <div class="h6 mb-1">Orange Juice</div>
                <div class="small">$5.00</div>
                <div class="small mb-2">
                    - size: large<br>
                    - less ice
                </div>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-theme btn-sm"><i
                            class="fa fa-minus"></i></a>
                    <input type="text"
                        class="form-control w-50px form-control-sm mx-2 bg-white bg-opacity-25 text-center"
                        value="02">
                    <a href="#" class="btn btn-outline-theme btn-sm"><i
                            class="fa fa-plus"></i></a>
                </div>
            </div>
        </div>
        <div class="pos-order-price">
            $10.00
        </div>
        <div
            id="confirm-remove"  role="alert"
            class="alert pos-order-confirmation text-center d-flex flex-column justify-content-center">
            <div class="mb-1">
                <i class="bi bi-trash fs-36px lh-1"></i>
            </div>
            <div class="mb-2">Remove this item?</div>
            <div>
                <button data-bs-dismiss="alert"
                    class="btn btn-outline-default btn-sm ms-auto me-2 width-100px">No</button>
                <button data-bs-dismiss="alert" class="btn btn-outline-theme btn-sm width-100px">Yes</button>
            </div>
        </div>
    </div>
</div>
