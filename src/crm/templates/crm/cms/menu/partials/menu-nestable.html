{% comment %} {% load static mptt_tags custom_tags %} {% endcomment %}
{% load mptt_tags %}
<div id="menu_nestable" class="col-xl-7">
    <form method="post" id="MenuItem{{menu_obj.id}}Form">
        <div class="dd menu_items" id="nestable">
            <ol class="dd-list" id="setMenu">
                {% recursetree menu_items %}
                <li class="dd-item menu-ac-item" data-id="{{node.id}}">
                    <input type="hidden" name="item[]" value="{{node.id}}">
                    <!-- <div class="dd-handle"></div> -->
                    <div class="accordion" id="accordion-{{node.id}}">
                        <div class="accordion-item">
                            <div class="accordion-header p-0" id="heading-{{node.id}}">
                                <div class="move-media dd-handle">
                                    <i class="fa-solid fa-arrows-up-down-left-right"></i>
                                </div>
                                <button class="accordion-button contact collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{node.id}}" aria-expanded="true" aria-controls="collapse-{{node.id}}">
                                {{ node.title}}
                                </button>
                            </div>
                            <div id="collapse-{{node.id}}" class="accordion-collapse collapse" aria-labelledby="heading-{{node.id}}" data-bs-parent="#accordion-{{node.id}}">
                                <div class="accordion-body">
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <form>
                                                <div class="mb-3">
                                                    <label  class="form-label">URL</label>
                                                    <input type="text" class="form-control" value="{{ node.link }}">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-xl-6">
                                            <form>
                                                <div class="mb-3">
                                                    <label  class="form-label">Navigation Label</label>
                                                    <input type="text" class="form-control" value="{{ node.title }}">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-xl-6">
                                            <form>
                                                <div class="mb-3">
                                                    <label  class="form-label">Title Attribute</label>
                                                    <input type="text" class="form-control" value="{{ node.attributes }}" >
                                                </div>
                                            </form>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <a href="javascript:void(0);">Remove</a><span class="mx-2">|</span>
                                            <a href="javascript:void(0);" data-bs-toggle="collapse" data-bs-target="#collapse-1" aria-expanded="false" aria-controls="collapse-1">
                                            Cancel
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% if not node.is_leaf_node %}
                    <ol class="dd-list">
                        {{ children }}
                    </ol>
                    {% endif %}
                </li>
                {% endrecursetree %}
            </ol>
        </div>
    </form>
</div>
