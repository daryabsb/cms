{% if item %}
        <tr class="btn-reveal-trigger">
        <td class="py-2">
            <div class="form-check custom-checkbox checkbox-success">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox"></label>
            </div>
        </td>
        <td class="py-2">
            <a href="#"><span class="order">#{{ item.id }}</span></a> :: 
            <span class="">{{ item.product.name }}</span><br>
            <a href="#">{{ item.quantity }} X {{ item.price }}</a>
        </td>
        <td class="py-2">{{ item.quantity }}</td>
        <td class="py-2 text-end"><span class="badge badge-success badge-sm">IQD {{ item.price }}<span class="ms-1 fa fa-check"></span></span>
        </td>
        <td class="py-2 text-end font-w600">${{ item.subtotal }}
        </td>
        <td class="py-2 text-end">
            <div class="dropdown text-sans-serif">
                <button class="btn btn-primary tp-btn-light sharp" type="button" id="order-dropdown-0" data-bs-toggle="dropdown" data-boundary="viewport" aria-haspopup="true" aria-expanded="false">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18px" height="18px" viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <rect x="0" y="0" width="24" height="24"></rect>
                                <circle fill="#000000" cx="12" cy="5" r="2"></circle>
                                <circle fill="#000000" cx="12" cy="12" r="2"></circle>
                                <circle fill="#000000" cx="12" cy="19" r="2"></circle>
                            </g>
                        </svg>
                    </span>
                </button>
                <div class="dropdown-menu dropdown-menu-end border py-0" aria-labelledby="order-dropdown-0">
                    <div class="py-2">
                        <a class="dropdown-item" href="javascript:void(0);">Completed</a><a class="dropdown-item" href="javascript:void(0);"></a><a class="dropdown-item" href="javascript:void(0);">On Hold</a><a class="dropdown-item" href="javascript:void(0);">Pending</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="javascript:void(0);">Delete</a>
                    </div>
                </div>
            </div>
        </td>
    </tr>
{% endif %}
