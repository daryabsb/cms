{% if item %}
    <tr>
        <td>
            <div class="form-check custom-checkbox checkbox-success check-lg me-3">
                <input type="checkbox" class="form-check-input" id="customCheckBox2" required="">
                <label class="form-check-label" for="customCheckBox2"></label>
            </div>
        </td>
        <td><strong>{{ item.id }}</strong></td>
        <td>
            <div class="d-flex align-items-center">
                <img src="{{ item.product.image.url }}" class="rounded-lg me-2" width="24" alt="">
                <span class="w-space-no">{{ item.product.name }}</span>
            </div>
        </td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td><div class="d-flex align-items-center"><i class="fa fa-circle text-success me-1"></i>{{ item.subtotal }}</div></td>
        <td>
            <div class="d-flex">
                <a href="#" class="btn btn-primary shadow btn-xs sharp me-1"><i class="fa fa-pencil"></i></a>
                <a href="#" class="btn btn-danger shadow btn-xs sharp"><i class="fa fa-trash"></i></a>
            </div>
        </td>
    </tr>
{% endif %}
