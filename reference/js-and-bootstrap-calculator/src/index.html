<div class="container" style="height: 700px; !important">
  <div class="row row-centered" style="padding-top:50px">
    <h1>JavaScript and Bootstrap Calculator</h1></div>
  <div class="row row-centered" style="padding-top:50px">

    <div class="col-xs-4 col-centered col-fixed">
      <div class="well">
        <div class="panel panel-default">
          <table class="table table-box" style="width:100%">
            <tr>
              <th colspan=3 style="text-align: right !important">
                <div id="message">

                </div>
              </th>
              <td>
                <button class="btn btn-primary btn-block" onclick="displayData('C')">C</button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="getSeven" class="btn btn-block" onclick="displayData(7)">7</button>
              </td>
              <td>
                <button class="btn btn-block" onclick="displayData(8)">8</button>
              </td>
              <td>
                <button class="btn btn-block" onclick="displayData(9)">9</button>
              </td>
              <td>
                <button class="btn btn-primary btn-block" onclick="displayData('/')">/</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-block" onclick="displayData(4)">4</button>
              </td>
              <td>
                <button class="btn btn-block" onclick="displayData(5)">5</button>
              </td>
              <td>
                <button class="btn btn-block" onclick="displayData(6)">6</button>
              </td>
              <td>
                <button class="btn btn-primary btn-block" onclick="displayData('*')">*</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-block" onclick="displayData(1)">1</button>
              </td>
              <td>
                <button class="btn btn-block" onclick="displayData(2)">2</button>
              </td>
              <td>
                <button class="btn btn-block" onclick="displayData(3)">3</button>
              </td>
              <td>
                <button class="btn btn-primary btn-block" onclick="displayData('-')">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-block" onclick="displayData(0)">0</button>
              </td>
              <td>
                <button class="btn btn-block" onclick="displayData('.')">.</button>
              </td>
              <td>
                <button class="btn btn-primary btn-block" onclick="displayData('=')">=</button>
              </td>
              <td>
                <button class="btn btn-primary btn-block" onclick="displayData('+')">+</button>
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>
    <div class="footer"> by <a href="www.freecodecamp.com/adrianchira/">Adrian Chira</a></div>
